<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"> 
    <title>LakeView</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
</head>
<body>
    <img id="imagenFondo"  src="https://serielizados.com/wp-content/uploads/up3-2048x1152.jpeg" width="100%" height="100%">
    <div id="container"></div>

    <button id="botonAgregar" onclick="aform()">Agregar</button>
    <button id="cambiarfondo" onclick="mostrarImagen()">Ocultar</button>
    <button id="volver"  onclick="volver()">Atras</button>
    

     
    
    <form id="anadirFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text"  id="nombre" required><br>

        <label for="tipo">Tipo:</label>
        <select id="tipo" onchange="mostrarFecha()" required>
            <option value="">Seleccione una opcion</option>
            <option value="vivo">Vivo</option>
            <option value="descargado">Descargado</option>
            
        </select><br>

        <label for="dondeVive">Donde Vive:</label>
        <input type="text" id="dondeVive" required><br>

        <label  for="fechaDescarga">Cuando se descargo:</label>
        <input type="date" id="fechaDescarga" disabled><br>

        <label for="Culpabilidad">Posible Culpabilidad:</label>
        <select id="Culpabilidad" required>
            <option value="">Seleccione una opcion</option>
            <option value="candidato">Candidato</option>
            <option value="colaborador">Colaborador</option>
            <option value="perpetrador">Perpetrador</option>
        </select><br>

        <label for="urlImagen">URL Imagen:</label>
        <input type="text" id="urlImagen"><br>

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" ></textarea><br>

        <button type="button" onclick="guardarSujeto()">Guardar</button>
    </form>
    </div>
    <div id="contenedorB">
    <form id="formularioEditar" style="display: none;">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombreEditar" required>
        <br>

        <label for="tipo">Tipo:</label>
        <select id="tipoEditar" onchange="mostrarFecha()" required>
            <option value="descargado">Descargado</option>
            <option value="vivo">Vivo</option>
        </select>
        <br>

        <label for="dondeVive">Donde Vive:</label>
        <input type="text" id="ubicacionEditar" required>
        <br>

        <label for="fechaDescarga">Fecha Descarga:</label>
        <input type="date" id="fechaEditar" >
        <br>

        <label for="Culpabilidad">Culpabilidad:</label>
        <select id="CulpabilidadEditar" required>
            <option value="candidato">Candidato</option>
            <option value="colaborador">Colaborador</option>
            <option value="perpetrador">Perpetrador</option>
        </select>
        <br>

        <label for="urlImagen">URL de la Imagen:</label>
        <input type="text" id="urlEditar" required>
        <br>

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentariosEditar"></textarea>
        <br>

        <button type="button" id ="guardarCambios" onclick="guardarEditados()">Guardar Cambios</button>

     
    </form>
    </div>
</div>


</body>
</html>
